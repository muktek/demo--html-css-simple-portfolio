<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Portfolio</title>
      <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
      <link rel="stylesheet" href="./css/styles.css">
   </head>
   <body>
     <!-- App Component -->
      <div id="app-container">

          <!-- ShowHide Component -->
            <section>
              <h4>Technologies</h4>
              <button class="toggle-techlist">+ Show Tech</button>
              <div class="techlist techlist--hidden">
                <span class="techlist__icon devicons devicons-github_badge"></span>
                <span class="techlist__icon devicons devicons-git"></span>
                <span class="techlist__icon devicons devicons-html5"></span>
                <span class="techlist__icon devicons devicons devicons-css3"></span>
                <span class="techlist__icon devicons devicons-sass"></span>
                <span class="techlist__icon devicons devicons-linux"></span>
                <span class="techlist__icon devicons devicons devicons-nodejs"></span>
                <span class="techlist__icon devicons devicons devicons-react"></span>
                <span class="techlist__icon devicons devicons-mysql"></span>
                <span class="techlist__icon devicons devicons devicons-illustrator"></span>              </div>
            </section>

            <!-- FilterableList Component -->
            <section>
              <h4>Projects</h4>

              <div class="project-types-list">
                <span data-ptype="all" class="project-type project-type--all project-type--selected">
                  All
                </span>
                <span data-ptype="solo" class="project-type project-type--solo ">
                  <i class="ion-person"></i>Solo
                </span>
                <span data-ptype="team" class="project-type project-type--team">
                  <i class="ion-person-stalker"></i>Team
                </span>

              </div>
              <div class='projects-list'>
                <div class="project project--team">
                  <span class="project__title">Skeleton Prototyper</span>
                </div>

                <div class="project project--solo">
                  <span class="project__title">API Generator</span>
                </div>

                <div class="project project--solo">
                  <span class="project__title">Washaway: Branding + Logos</span>
                </div>

                <div class="project project--team">
                  <span class="project__title">Hurricane Donations</span>
                </div>

                <div class="project project--solo">
                  <span class="project__title">Mountain Storage</span>
                </div>

                <div class="project project--team">
                  <span class="project__title">Farmer Payments</span>
                </div>

                <div class="project project--team">
                  <span class="project__title">Point of Purchase</span>
                </div>

                <div class="project project--team">
                  <span class="project__title">Marcus Events Landing Page</span>
                </div>

                <div class="project project--solo">
                  <span class="project__title">Move Forward Mobile API</span>
                </div>

                <div class="project project--team">
                  <span class="project__title">EducaDriver Prototype</span>
                </div>

                <div class="project project--team">
                  <span class="project__title">TinForge Workshops</span>
                </div>

                <div class="project project--solo">
                  <span class="project__title">Used Parts API</span>
                </div>
              </div>
            </section>
      </div>
   <script>
   let projectsList = [
     {
        projectName: 'Skeleton Prototyper',
        solo: false
       },
      {
        projectName: 'API Generator',
        solo: true
      },
      {
        projectName: 'Washaway: Branding + Logos',
        solo: true
      },
      {
        projectName: 'Hurricane Donations',
        solo: false
      },
      {
        projectName: 'Mountain Storage',
        solo: true
      },
      {
        projectName: 'Farmer Payments',
        solo: false
      },
      {
        projectName: 'Point of Purchase',
        solo: false
      },
      {
        projectName: 'Marcus Events Landing Page',
        solo: false
      },
      {
        projectName: 'Move Forward Mobile API',
        solo: true
      },
      {
        projectName: 'EducaDriver Prototype',
        solo: false
      },
      {
        projectName: 'TinForge Workshops',
        solo: false
      },
      {
        projectName: 'Used Parts API',
        solo: true
      }
    ]
     var techlistShowing = false
     let techListEl = document.querySelector('.techlist--hidden')

     document.querySelector('button.toggle-techlist')
       .addEventListener('click', (evt)=>{
          let techListEl = document.querySelector('.techlist')
          if(techlistShowing === true){
            techlistShowing = false
            evt.target.innerHTML = '+ Show Tech'
            techListEl.classList.add('techlist--hidden')
          } else {
            techlistShowing = true
            evt.target.innerHTML = '- Hide Tech'
            techListEl.classList.remove('techlist--hidden')
          }

       })



    let pTypesList = document.querySelector('.project-types-list')
      .addEventListener('click', (evt)=>{
        let evtEl = evt.target
        if( evtEl.parentNode.classList.contains('project-type') ){
          evtEl = evtEl.parentNode
        }
        if(!evtEl.classList.contains('project-type')) return

        document.querySelector('.project-type--selected').classList.remove('project-type--selected')
        evtEl.classList.add('project-type--selected')
        document.querySelector('.projects-list')
          .innerHTML = projectsList
            .filter((prObj)=>{
              if ( evtEl.dataset.ptype === 'all') return true
              if ( evtEl.dataset.ptype === 'solo' && prObj.solo) return true
              if ( evtEl.dataset.ptype === 'team' && !prObj.solo) return true
            })
            .map((prObj)=>{
              return `
                <div class="project ${prObj.solo ? 'project--solo': 'project--team'}">
                  <span class="project__title">${prObj.projectName}</span>
                </div>
              `
            }).join('')
      })
   </script>
   </body>
</html>
