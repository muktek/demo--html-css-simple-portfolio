   <script>
    const toggleTechList = (evt)=>{
        let techListEl = document.querySelector('.techlist')
        if(!techListEl.classList.contains('techlist--hidden')){
          evt.target.innerHTML = '+ Show Tech'
          techListEl.classList.add('techlist--hidden')
        } else {
          evt.target.innerHTML = '- Hide Tech'
          techListEl.classList.remove('techlist--hidden')
        }

     }

    const toggleTeamList = (evt)=>{
      let evtEl = evt.target
      if( evtEl.parentNode.classList.contains('project-type') ){
        evtEl = evtEl.parentNode
      }

      if(!evtEl.classList.contains('project-type')) return

      document.querySelector('.project-type--selected').classList.remove('project-type--selected')
      evtEl.classList.add('project-type--selected')
      document.querySelector('.projects-list')
        .innerHTML = projectsList
          .filter((prObj)=>{
            if ( evtEl.dataset.ptype === 'all') return true
            if ( evtEl.dataset.ptype === 'solo' && prObj.solo) return true
            if ( evtEl.dataset.ptype === 'team' && !prObj.solo) return true
          })
          .map((prObj)=>{
            return `
              <div class="project ${prObj.solo ? 'project--solo': 'project--team'}">
                <span class="project__title">${prObj.projectName}</span>
              </div>
            `
          }).join('')

    }

    // let techListEl = document.querySelector('.techlist--hidden')

    // let buttonToggleTechListEl = document.querySelector('button.toggle-techlist')
    // buttonToggleTechListEl.addEventListener('click', toggleTechList )

    let projectsList = [
      {
         role: 'Dev',
         projectName: 'Skeleton Prototyper',
         solo: false
        },
       {
         role: 'Dev',
         projectName: 'API Generator',
         solo: true
       },
       {
         role: 'Design',
         projectName: 'Washaway: Branding + Logos',
         solo: true
       },
       {
         role: 'Misc',
         projectName: 'Hurricane Donations',
         solo: false
       },
       {
         role: 'Misc',
         projectName: 'Mountain Storage',
         solo: true
       },
       {
         role: 'Dev',
         projectName: 'Farmer Payments',
         solo: false
       },
       {
